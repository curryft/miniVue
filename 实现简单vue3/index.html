<!-- 测试computed -->
<script>
      let state = reactive({
        x: 100
      })
      const com1 = computed(()=>{
        return state.x;
      })

      // 组件渲染函数
      function render() {
        // 设置当前激活的为渲染函数
        activeEffect = render
        let testId = document.getElementById('testComputed')
        console.log('com1: ', com1);
        testId.innerText = com1.value
      }

      watchEffect(render)

      setTimeout(() => {
        state.x = 200
      }, 1000)

</script>
